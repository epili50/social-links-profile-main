<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="target">
      <div><img src="/assets/images/avatar-jessica.jpeg" alt="ÇPhoto Jessica"></div>
      <h1 class="target__name">Jessica Randall</h1>
      <h2 class="target__place">London, United Kingdom</h2>
      <p class="target__sentence">"Front-end developer and avid reader."</p>
      <div class="target__buttons">
        <div class="buttons">GitHub</div>
        <div class="buttons">Frontend Mentor</div>
        <div class="buttons">LinkedIn</div>
        <div class="buttons">Twitter</div>
        <div class="buttons">Instagram</div>
      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>. 
  </div>-->
  
</body>
</html>
